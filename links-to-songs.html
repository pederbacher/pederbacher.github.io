<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Useful Links</h1>

<table>
  <thead>
    <tr>
      <th>Link</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><a href="https://pederbacher.github.io/songs/" target="_blank">TOC of html version</a></td>
      <td>All the songs in html</td>
    </tr>
    <tr>
      <td><a href="https://raw.githubusercontent.com/pederbacher/songpdfs/master/songs_normal-16x9.pdf" target="_blank">songs_normal-16x9.pdf</a></td>
      <td>All the songs for screen (landscape 16x9) with the chords</td>
    </tr>
    <tr>
      <td><a href="https://raw.githubusercontent.com/pederbacher/songpdfs/master/lyrics_normal-16x9.pdf" target="_blank">lyrics_normal-16x9.pdf</a></td>
      <td>All the songs for screen (landscape 16x9) with only lyrics</td>
    </tr>
  </tbody>
</table>

</body>
</html>
